<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert New Record</title>
    <script type="text/javascript">
        // ฟังก์ชันในการเปลี่ยนรูป avatar เมื่อคลิกรูปเล็ก
        function changeAvatar(imgSrc) {
            // เปลี่ยนรูปที่แสดงในรูปใหญ่
            document.getElementById('selectedAvatar').src = imgSrc;
            // เก็บค่าภาพ avatar ที่เลือกไว้ใน input hidden
            document.getElementById('avatarInput').value = imgSrc;
        }
    </script>
</head>
<body>

<form action="insert.php" method="POST">
    <!-- ส่วนของการเลือก Avatar -->
    <div>
        <img src="avatar/avatar1.jpg" width="45" onclick="changeAvatar('./avatar/avatar1.jpg')">
        <img src="avatar/avatar2.jpg" width="45" onclick="changeAvatar('./avatar/avatar2.jpg')">
        <img src="avatar/avatar3.jpg" width="45" onclick="changeAvatar('./avatar/avatar3.jpg')">
        <img src="avatar/avatar4.jpg" width="45" onclick="changeAvatar('./avatar/avatar4.jpg')">
        <img src="avatar/avatar5.jpg" width="45" onclick="changeAvatar('./avatar/avatar5.jpg')">
        <img src="avatar/avatar6.jpg" width="45" onclick="changeAvatar('./avatar/avatar6.jpg')">
    </div>
    <br>

    <!-- แสดงรูปที่เลือก -->
    <img id="selectedAvatar" src="./avatar/avatar1.jpg" width="100"><br>

    <!-- ส่งค่าที่เลือกไปในฟอร์ม -->
    <input type="hidden" name="avatar" id="avatarInput" value="./avatar/avatar1.jpg"><br>

    <label for="firstName">First Name:</label>
    <input type="text" name="firstName" id="firstName" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" name="lastName" id="lastName" required><br>

    <label for="age">Age:</label>
    <input type="number" name="age" id="age" required><br>

    <label for="gender">Gender:</label>
    <select name="gender" id="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select><br>



    <input type="submit" value="Save">
    <input type="reset" value="Cancel">
</form>

</body>
</html>
